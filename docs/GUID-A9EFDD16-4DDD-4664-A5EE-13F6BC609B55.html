<div class="body">
    <p class="p"><strong class="ph b">Enter </strong><strong class="ph b"><em class="ph i">: </em></strong><code class="ph codeph"><em class="ph i">sudo raspi-config</em></code></p>

    <ul class="ul">
      <li class="li" id="GUID-A9EFDD16-4DDD-4664-A5EE-13F6BC609B55__GUID-0F9737F4-7215-49AF-B8F3-3A61E7FDFCAA"><a name="GUID-A9EFDD16-4DDD-4664-A5EE-13F6BC609B55__GUID-0F9737F4-7215-49AF-B8F3-3A61E7FDFCAA"><!-- --></a>Enable SSH from Interface options
        Manually</li>

      <li class="li" id="GUID-A9EFDD16-4DDD-4664-A5EE-13F6BC609B55__GUID-29AD95B0-8039-41B1-AF8A-CF8BA55B13C7"><a name="GUID-A9EFDD16-4DDD-4664-A5EE-13F6BC609B55__GUID-29AD95B0-8039-41B1-AF8A-CF8BA55B13C7"><!-- --></a>Select Interface options -&gt; Select SSH
        -&gt; Click &ldquo;Yes&rdquo;</li>

    </ul>

    <div class="p">
