<h1 class="title topictitle1" id="GUID-964C8C8C-4D95-41A6-AEA1-0C229EAEFF30__GUID-D3B80C56-E1EE-4CB6-9519-FE22CD4107BB" style="">Set Wi-Fi (only if you want to use Wi-Fi)</h1>
<div class="body">
    <p class="p">Under the Raspi-Config menu: </p>

    <ul class="ul">
      <li class="li" id="GUID-964C8C8C-4D95-41A6-AEA1-0C229EAEFF30__GUID-E7DA5601-5E0A-432B-8738-2B22B05B51D5"><a name="GUID-964C8C8C-4D95-41A6-AEA1-0C229EAEFF30__GUID-E7DA5601-5E0A-432B-8738-2B22B05B51D5"><!-- --></a>System Options &gt; Wireless LAN</li>

      <li class="li" id="GUID-964C8C8C-4D95-41A6-AEA1-0C229EAEFF30__GUID-D360100F-7BDD-409C-9784-906490D27C58"><a name="GUID-964C8C8C-4D95-41A6-AEA1-0C229EAEFF30__GUID-D360100F-7BDD-409C-9784-906490D27C58"><!-- --></a>Enter SSID and password</li>

    </ul>

    <p class="p">After a few seconds, the Raspberry Pi is connected.</p>
